<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDD Clase 14</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tarjeta {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .pass{
        color: green;
    }
    .fail{
        color: red;
    }
    .tarjeta h2 {
      margin-top: 0;
      color: #333;
    }

    .tarjeta p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <h2>Clase 14 intro TDD</h2>
    <p>Este es el contenido de la tarjeta. Puedes personalizar este texto según tus necesidades.</p>
  </div>

  <div class="tarjeta">
    <h2>Testing: Invertir Texto</h2>
    <div id="result"></div>
  </div>

  <script>
    function expect(actual){
        return{
            toBe(expected){
                if(actual === expected){
                    console.log("Pasó")
                }else{
                    console.error(`Falló: esperado ${expected}, recibido ${actual}`);
                }
            }
        }
    }
  
    function esPar(n){
        if(typeof n !== "number") return false;
        return n % 2 === 0;
    }
  
    //Test sin implementar la función AÚN
    expect(esPar(3)).toBe(true)
    expect(esPar(3)).toBe(false)


    function invertirTexto(texto){
      if(typeof texto !== "string") return "";
      return texto.split("").reverse().join("");
  }

  // sistema de test simple
  function expect(actual){
      return{
          toBe(expected){
              const passed = actual === expected;
              const message = passed ?
                `Pasó: ${actual} === ${expected}` :
                `Falló: ${actual} !== ${expected}`;

              const result = document.createElement("pre");
              result.textContent = message;
              result.className = passed ? "pass" : "fail";
              document.getElementById("result").appendChild(result);
          }
      }
  }

  // Prueba
  expect(invertirTexto("hola")).toBe("aloh");
  expect(invertirTexto("TDD")).toBe("DDT");
  expect(invertirTexto("abc123")).toBe("321cba");
  expect(invertirTexto("123")).toBe("321");
  expect(invertirTexto("a")).toBe("a");
  </script>
</body>
</html>
